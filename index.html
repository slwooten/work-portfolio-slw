<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seth Wooten Portfolio</title>
    <link rel='stylesheet' href='assets/style.css' />
</head>

<body>
  <main>
      <!-- Profile Section -->
      <section class='profile'>
          <div class='me-pic'>
            <img src='assets/images/profilepic.jpg' />
          </div>
          <div class='name'>
              <h1>Seth Wooten</h1>
              <h2>Web Developer</h2>
          </div>
          <div class='links'>
              <a href='#'>About Me</a>
              <a href='#'>Work</a>
              <a href='#'>Contact</a>
          </div>
      </section>
      <!-- About Me Section -->
      <section class='about-me'>
          <div class="about-me-content">
              <h1>About Me</h1>
              <p>here is a lenghty paragraph about me</p>
          </div>
      </section>
      <!-- Work Section -->
      <section class='work'>
          <div class='work-header'>
              <h1>Work</h1>
          </div>
          <div class="work-pic-container">
              <div class='featured'>
                  <img src="https://via.placeholder.com/500" />
              </div>
              <div class='other'>
                  <div class='other1'>
                    <img src="https://via.placeholder.com/300" />
                    <img src="https://via.placeholder.com/300" />
                </div>
                <div class='other2'>
                      <img src="https://via.placeholder.com/300" />
                      <img src="https://via.placeholder.com/300" />
                  </div>
              </div>
          </div>
      </section>
      <!-- Contact Section -->
      <section class="contact">
          <div class="contact-header">
              <h1>Contact</h1>
          </div>
          <div class='icons'>
              <a href='https://www.google.com'>LinkedIn</a>
              <a href='https://www.google.com'>GitHub</a>
              <a href='https://www.google.com'>Twitter</a>
          </div>
          <div class='email'>
              <h2>Email Me</h2>
          </div>
      </section>
  </main>
</body>

</html>
